<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <p> Input type : </p>
        <form action="" method="get">
            <!--     All input type        -->
            <label for="id_button"> Type Button : </label>
            <input id="id_button" type="button" value="Nut Button ">

            <label for="id_text"> Type text :  </label>
            <input type="text" id="id_text" name="typeText" value=""><br><br>

            <label for="id_color"> Type Checkbox </label>
            <input id="id_color" type="color" name="typeColor"><br><br>

            <label for="id_date"> Type Date </label>
            <input id="id_date" type="date" name="typeColor"><br><br>

            <label for="id_datetime_local"> Type Datetime Local</label>
            <input type="datetime-local" name="datetime_local" id="id_datetime_local"><br><br>

            <label for="id_datetime"> Type Datetime </label>
            <input type="datetime" name="datetime" id="id_datetime"><br><br>

            <label for="id_email"> Type Email</label>
            <input type="email" name="email" id="id_email"><br><br>

            <label for="id_file"> Type File </label>
            <input type="file" name="datetime" id="id_file"><br><br>

            <label for="id_hidden"> Type Hidden </label>
            <input type="hidden" name="hidden" id="id_hidden"><br><br>

            <label for="id_url"> Type Url </label>
            <input type="url" name="url" id="id_url"><br><br>

            <label for="id_search"> Type Search</label>
            <input type="search" name="search" id="id_search"><br><br>

            <label for=""> Type </label>
            <input type="" name="" id=""><br><br>


        </form>
    </div>
</body>
</html>
