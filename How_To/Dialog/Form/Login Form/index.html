<!DOCTYPE html>
<html>
<head>
	<title>Login Dialog </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class="login-button">
		<!-- Thiet ke giao dien html  -->
		<h2> Modal Login dialog </h2>
		
		<!-- Thiet ke nut bam  -->
		<button onclick="document.getElementById('id01').style.display='block'" style="width:auto"> Login </button>
	</div>
	
	<!-- Thiet ke Dialog -->
	<div id="id01" class="modal">
		<form class="modal-content animate" action="/action_page.php" method="post">
			<!-- Thiet ke button close  -->
			<div class="imgcontainer">
				<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">
					&times
				</span>
				<img src="img_avatar2.png" alt="Avatar" class="avatar">
			</div>
			
			<!-- Thiet ke vung nhap  -->
			<div class="container">
				<label for="uname"> <b> Username </b></label>
				<input type="text" placeholder="Enter Username" name="uname" required>

				<label for="psw"><b>Password</b></label>
				<input type="password" placeholder="Enter Password" name="psw" required>

				<button type="submit">Login</button>

				<label>
					<input type="checkbox" checked="checked" name="remember"> Remember me 
				</label>
			</div>
			
			<!-- Thiet ke nut forgot password  -->
			<div class="container" style="background-color: #f1f1f1 ">
				<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">
					Cancel
				</button>
      			<span class="psw">Forgot <a href="#">password?</a></span>
			</div>
		</form>
	</div>

	<!-- Script xu ly  -->
	
	<script type="text/javascript">
		var modal = document.getElementById('id01');

		// When the user onclick anywhere outside of the modal , close it 
		window.onclick = function(event){
			
			if(event.target == modal){
				modal.style.display = "none";
			}
		}
	</script>

</body>
</html>
